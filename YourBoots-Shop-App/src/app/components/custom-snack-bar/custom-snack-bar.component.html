<span class="c-snack-bar" [ngClass]="{
        'c-snack-bar_succes': this.modalService.isShowSucces,
        'c-snack-bar_error': !this.modalService.isShowSucces
    }">
    {{ this.modalService.isShowSucces ? 'Отправлено успешно!' : 'Упс, что-то пошло не так, попробуйте позже или свяжитесь с нами.'}}
</span>
