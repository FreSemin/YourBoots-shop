<!-- Cart: Start -->
<div class="cart">

            <div class="cart__half">
                <form action="" class="cart__form">

                    </h3>
                    <div class="cart__form-box">

                    </div>
                    <div class="cart__form-box">
                        <label for="orderTel" class="cart__form-lbl">Телефон</label>
                        <input type="tel" placeholder="+375 00 000 00 00" id="orderTel" class="cart__form-input">
                        <p class="cart__form-hint">*Тут номер</p>
                    </div>
                    <div class="cart__form-box">
                        <label for="orderAdress" class="cart__form-lbl">Адресс</label>
                        <input type="text" placeholder="Адрес2" id="orderAdress" class="cart__form-input">
                        <p class="cart__form-hint">*Адрес, населенный пункт, индекс</p>
                    </div>
                    <div class="cart__form-box">
                        <div class="cart__deliver">
                            <img src="../../../assets/imgs/common/deliver.png" alt="" class="cart__deliver-img">
                            <p class="cart__deliver-text">
                                Бесплатная доставка по всей Беларуси.
                            </p>
                        </div>
                    </div>
                    <div class="cart__form-box">
                        <div class="cart__send-btn">
                            Отправить?
                        </div>
                    </div>
                </form>
            </div>
            <div class="cart__half">
                <div class="cart__orders">
                    
                    <div class="cart__order">
                        <div class="cart__order-head">
                            <img src="../../../assets/imgs/common/sneaker_1.png" alt="" class="cart__order-img">
                        </div>
                        <div class="cart__order-body">
                            <h2 class="cart__order-title">
                                Кроссовки ADIDAS YEEZY 350
                            </h2>
                            <div class="cart__order-body-box">
                                <div class="cart__order-price">
                                    <div class="cart__order-price-values">
                                        <span class="cart__order-price-number cart__order-price-number_strike">
                                            120
                                        </span>
                                        <span class="cart__order-price-number">
                                            60
                                        </span>
                                    </div>
                                    <span class="cart__order-price-currency">
                                        б.р.
                                    </span>
                                </div>
                                <div class="cart__order-param">
                                    <label class="cart__order-lbl">Размер</label>
                                    <select class="cart__order-select cart__order-input">
                                        <option class="cart__order-option" value="41">41</option>
                                        <option class="cart__order-option" value="42">42</option>
                                        <option class="cart__order-option" value="43">43</option>
                                        <option class="cart__order-option" value="44">44</option>
                                    </select>
                                </div>
                                <div class="cart__order-param">
                                    <label for="" class="cart__order-lbl">Количество</label>
                                    <input type="number" placeholder="1" class="cart__order-input cart__order-cout">
                                </div>
                            </div>
                        </div>
                        <div class="cart__order-delete">
                            <div class="cart__order-delete-btn">
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="cart__buy-box">
                    <div class="cart__buy-text">
                        <div class="cart__buy-inf">
                            К оплате:
                        </div>
                        <div class="cart__buy-number">
                            120
                        </div>
                        <div class="cart__buy-currency">
                            б.р.
                        </div>
                    </div>
                    <div class="cart__buy-btn">
                        Оформить заказ?
                    </div>
                </div>
            </div>
        </div>
    </div>
