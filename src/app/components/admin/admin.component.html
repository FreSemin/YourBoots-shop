<div class="admin">
    <div class="admin__container">
        <header class="admin__header">
            <h2 class="admin__page-title">
                Admin page
            </h2>
        </header>
        <main class="admin__body">

            <!-- Catalog: Start -->
            <div class="admin__catalog">
                <h3 class="admin__catalog-title">
                    Каталог
                </h3>
                <div class="admin__catalog-loader" *ngIf="((catalogService.catalog$) | async).isLoading">
                    Loading...
                </div>
                <div class="admin__catalog-cards"
                    *ngIf="((catalogService.catalog$) | async).catalogElements.length > 0 && !((catalogService.catalog$) | async).isLoading">

                    <app-catalog-card *ngFor="let catalogEl of (catalogService.catalog$ | async).catalogElements"
                        [catalogElement]="catalogEl" [isProd]="false"
                        (onDeleteFromCatalog)="catalogService.deleteFromCatalog($event)">
                    </app-catalog-card>

                </div>
                <div class="admin__add">
                    <form class="admin__add-form" [formGroup]="catalogAddElementForm"
                        (ngSubmit)="catalogService.addToCataloge()">
                        <input type="text" placeholder="Title" class="admin__input"
                            formControlName="catalogAddElementTitle">
                        <input type="text" placeholder="Img" class="admin__input"
                            formControlName="catalogAddElementImg">
                        <input type="text" placeholder="Before Price" class="admin__input"
                            formControlName="catalogAddElementBeforePrice">
                        <input type="text" placeholder="Current Price" class="admin__input"
                            formControlName="catalogAddElementCurrentPrice">
                        <input type="text" placeholder="Price Currency" class="admin__input"
                            formControlName="catalogAddElementPriceCurrency">
                        <input type="text" placeholder="Sizes" class="admin__input"
                            formControlName="catalogAddElementSizes">
                        <input type="number" placeholder="Count 1" min="1" class="admin__input"
                            formControlName="catalogAddElementCount">
                        <button type="submit" class="admin__add-btn">Добавить</button>
                    </form>
                </div>
            </div>
            <!-- Catalog: End -->

        </main>
    </div>
</div>
