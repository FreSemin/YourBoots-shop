<div class="login">
    <div class="login__container">
        <form class="login__form" #loginForm="ngForm" (submit)="this.authService.onUserLogin(loginForm)">
            <div class="login__field">
                <label for="loginEmail" class="login__label">
                    Name
                </label>
                <input type="text" name="loginEmail" ngModel id="loginEmail" class="login__input" required
                    #loginEmailInput="ngModel">
            </div>
            <div class="login__field">
                <label for="loginPassword" class="login__label">
                    Password
                </label>
                <input type="password" name="loginPassword" ngModel id="loginPassword" class="login__input" required
                    #loginPasswordInput="ngModel">
            </div>
            <div class="login__field">
                <button type="submit" class="login__btn">
                    Log in
                </button>
            </div>
        </form>
    </div>
</div>
